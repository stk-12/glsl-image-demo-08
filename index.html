<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLSL DEMO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="container">
      <div class="inner">
        <div class="slider swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="slider__img">
                <img src="src/images/img01.jpg" data-img="src/images/img02.jpg" alt="">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slider__img">
                <img src="src/images/img02.jpg" data-img="src/images/img03.jpg" alt="">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slider__img">
                <img src="src/images/img03.jpg" data-img="src/images/img01.jpg" alt="">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slider__img">
                <img src="src/images/img01.jpg" data-img="src/images/img02.jpg" alt="">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slider__img">
                <img src="src/images/img02.jpg" data-img="src/images/img03.jpg" alt="">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slider__img">
                <img src="src/images/img03.jpg" data-img="src/images/img01.jpg" alt="">
              </div>
            </div>
          </div>

          <div class="swiper-controller">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </div>

    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
